<html>

<head>
    <script>
        function doSum(){
            var first  = document.getElementById("val1").value; // get the values from input box
            var second  = document.getElementById("val2").value;
            
            first = parseInt(first)
            second = parseInt(second)
            alert("sum is :" +(first+second))
        }
    </script>
</head>
<body>
    <input id="val1" type="number" name="Enter Value 1"/>
    <input id="val2" type="number" name="Enter Value 2"/>
    <input type="submit" value="Calculate" onclick="doSum()"/>
</body>
</html>
